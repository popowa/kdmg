    <script>
    $(function(){
      var output = "<div class='row'>";
      $.getJSON("https://popowa.github.io/kdmg/extra/output_20190701.json", function(data){
          for(var i=0;i < data.length;i++){
             if((i%3)==0) {
                output += "</div><div class='row'>" + "<div class='col-md-2'>" + data[i].html + "</div>";
             } else {
                output += "<div class='col-md-2'>" + data[i].html + "</div></div><div class='row'>";
             }
          }
        //  console.log(output);
        $('.main').append(output);
        });

    });
    </script>
