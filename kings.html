    <style type="text/css">
    .grid{
      width: 80%;
      max-width: 940px;
      padding-top: 50px;
      margin: 10px auto;
    }
    .grid-sizer,
    .grid-item {
      width: 300px;
      border: 1px;
      padding: 5px;
      float: left;
    }
    </style>


    <script>
    $(function(){
      // init Masonry

      //init twitter
      twttr.widgets.load()

      $.getJSON("output_2.json", function(data){
        for(var i in data){
            $( ".grid" ).append( "<div class=\"grid-item\" id=\"king-" + i + "\"></div>");
          twttr.widgets.createTweet(
            data[i].url,
            document.getElementById("king-"+i),
            {conversation: 'none',dnt: 'true'}
          );
        }
      });
      twttr.ready(function (twttr) {
        twttr.events.bind('loaded', function (event) {
          var $grid = $('.grid').masonry({
            itemSelector: '.grid-item',
            columnWidth: '.grid-sizer',
            percentPosition: true,
            isFitWidth: true
          });

        });
      });
    });//function
    </script>
