    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };

      return t;
    }(document, "script", "twitter-wjs"));</script>
    <script>
    $(function(){
      var output = "<div class='row'>";
      //twttr.widgets.load()
      $.getJSON("https://popowa.github.io/kdmg/output_2.json", function(data){
        for(var i=0;i < data.length;i++){
             if((i%3)==0) {
                output += "</div><div class='row'>" + "<div class='col-sm-3' id='king-" + i + "'></div>";
             } else {
                output += "<div class='col-sm-3' id='king-" + i + "'></div>";
             }
             twttr.widgets.createTweet(
               data[i].url,
               document.getElementById("king-"+i),
               {conversation: 'none',dnt: 'true'}
             );
          }
          output += "</div>";
        $('.main').append(output);
      });//getJSON
    });//function
    </script>
